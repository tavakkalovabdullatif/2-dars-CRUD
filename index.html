<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div
      class="ml-auto mr-auto max-w-7xl grid grid-cols-3 gap-5 pt-5"
      id="container"></div>

    <!-- templateCard -->
    <template id="templateCard"
      ><div class="card bg-base-100 w-96 shadow-xl">
        <figure>
          <img
            src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
            alt="Shoes"
            width="380"
            height="240" />
        </figure>
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p></p>
          <div class="card-actions justify-end">
            <button class="btn btn-error">
              <svg
                width="20"
                height="20"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div></div
    ></template>

    <!-- templateCard  -->
    <!-- <template id="templateSkeleton" -->

    <div class="card bg-base-100 w-96 shadow-xl border-white">
      <figure>
        <div class="skeleton h-32 w-full"></div>
      </figure>
      <div class="card-body">
        <div class="skeleton h-4 w-28"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="card-actions justify-end">
          <button class="skeleton btn btn-error">
            <div class="skeleton h-4 w-4"></div>
          </button>
        </div>
      </div>
    </div>
    <!-- </template> -->

    <script src="./js/app.js"></script>
  </body>
</html>
